{% extends "auctions/layout.html" %}
{% block body %}
    <style>
        /* Tarih seçiciyi özelleştirme */
        .ui-datepicker {
            background-color: white;
            border: 2px solid black; 
            border-radius: 5px; 
        }
        
        .ui-datepicker-header {
            background-color: #333;
            color: white;
            border: none;
        }
        
        .ui-datepicker-header a {
            color: white; 
        }
        
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery kütüphanesi -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- jQuery UI kütüphanesi -->

    <script>
    $(function() {
        $("#rentDate").datepicker(); 
        $("#rentButton").click(function() {
            var selectedDate = $("#rentDate").val();
            alert("Seçilen Tarih: " + selectedDate);
        });
    });
    </script>
    <h1>{{listing.brand}}</h1>
    <h2>{{listing.model}}</h2>
    <h2>{{listing.id}}</h2>
    <img src="{{listing.imageUrl}}" height="400px">
    <p>{{listing.description}}</p>
    <h4>{{listing.price}}₺</h4>
        <a href="{% url "rentListing" id=listing.id%}" class="btn btn-success m-1">Rent</a>
        {% if user.is_authenticated %}
        <a href="{% url "deleteListing" id=listing.id%}" class="btn btn-danger m-1">Delete</a>
        <a href="{% url "updateListing" id=listing.id%}" class="btn btn-primary m-1">Update</a>
        {% endif %}
{% endblock  %}
