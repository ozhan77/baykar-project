{% extends "auctions/layout.html" %}
{% block body %}
    <h1>{{listing.brand}}</h1>
    <h2>{{listing.model}}</h2>
    <h2>{{listing.id}}</h2>
    <img src="{{listing.imageUrl}}" height="400px">
    <p>{{listing.description}}</p>
    <h4>{{listing.price}}₺</h4>
    <form method="POST">
        {% csrf_token %}
        <a href="{% url "deleteListing" id=listing.id%}" class="btn btn-danger m-1">Sil</a>
        <a href="{% url "updateListing" id=listing.id%}" class="btn btn-primary m-1">Güncelle</a>
    </form>
{% endblock  %}
