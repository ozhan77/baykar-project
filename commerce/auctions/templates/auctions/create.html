{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listings</h2>
    
    <form action="{%url 'create'%}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" name="brand" id="brand" placeholder="Brand">
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">model</label>
            <input type="text" class="form-control" name="model" id="model" placeholder="model">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="description">
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">weight</label>
            <input type="number" class="form-control" name="weight" id="weight" placeholder="weight">
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">imageUrl</label>
            <input type="text" class="form-control" name="imageUrl" id="imageUrl" placeholder="imageUrl">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="number" class="form-control" name="price" id="price" placeholder="price">
        </div>
        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
            {% for category in categories %}
            <option value="{{category}}">{{category}}</option>
            {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Plane</button>
    </form>
{% endblock %}
