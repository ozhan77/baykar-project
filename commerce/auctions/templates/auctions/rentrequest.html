{% extends "auctions/layout.html" %}
{% block body %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Customer</th>
        <th scope="col">Vehicle</th>
        <th scope="col">Rent Start Date</th>
        <th scope="col">Rent Finish Date</th>
        <th scope="col">Request Date</th>
      </tr>
    </thead>
    <tbody>
    {% for rent in rentRequests %}
      <tr>
        <th scope="row">{{rent.customer}}</th>
        <td>{{rent.iha}}</td>
        <td>{{rent.rentStartDate}}</td>
        <td>{{rent.rentFinishDate}}</td>
        <td>{{rent.date}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock  %}
